services:
  - type: web
    name: linkedin-streamlit-scraper
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    # Optional health check (Streamlit root redirects to / by default)
    healthCheckPath: /
